<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import de Google Charts : permet d'afficher des graphiques -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Import de JsZip : Permet de dézipper le fichier importé par l'utilisateur -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <title>WhatsApp statistiques</title>
    <script type="text/javascript">
        // On met cette ligne 1 fois pour charger les packages des graphiques
        google.charts.load('current', {'packages':['corechart']});
  
        // La fonction renseignée entre parenthèses va permettre de tracer le graphique
        google.charts.setOnLoadCallback(drawChart);
  
        function drawChart() { 
            // On créé le tableau qui va être affiché sous forme de tableau
            let data = new google.visualization.DataTable();
            data.addColumn('string', 'Topping');
            data.addColumn('number', 'Slices');
            data.addRows([
                ['Mushrooms', 3],
                ['Onions', 1],
                ['Olives', 1],
                ['Zucchini', 1],
                ['Pepperoni', 2]
            ]);

            // Les options du graphiques (styles)
            let options = {
                'legend':'left',
                'title':'My Big Pie Chart', 
                'is3D':true,
                'width':800,
                'height':900
            };

            // On choisit le type de graphique que l'on veut et on dit dans quelle div on va le mettre
            let chart = new google.visualization.PieChart(document.getElementById('chart_div'));
            // Lorsque l'on dessine le graphique on passe en paramètres les données du graphes et ses options
            chart.draw(data, options);
        }
      </script>
</head>
<body>
    <input type="file" name="whatsAppExport" id="whatsAppExport" accept=".zip">
    <div id="chart_div"></div>
</body>

</html>
